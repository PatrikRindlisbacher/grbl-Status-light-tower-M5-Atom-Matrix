; https://docs.platformio.org/page/projectconf.html

[platformio]
description = grbl Light-Tower Controller
default_envs = m5stack-atom-matrix

;------------------for all Enviroments-----------------------------------
[env]
platform = espressif32
framework = arduino
monitor_echo = yes
build_flags =
    -D VERSION=0.0.1

; -----M5Stack ATOM Matrix with 1 Button 5x5 Matrix RGB LED (without LCD Display) SKU: C008-B-----
[env:m5stack-atom-matrix]
board = m5stack-atom
lib_deps = 
	m5stack/M5Atom@^0.1.0
	fastled/FastLED@^3.5.0
build_flags = 
	-D BOARD_M5_ATOM_MATRIX
	-D RGB_LED_5x5
	-D FLAG_PIN_RXD_UART_TO_CNC=26
	-D FLAG_PIN_TXD_UART_TO_CNC=32
	-D FLAG_PIN_LIGHT_TOWER_RED=19
	-D FLAG_PIN_LIGHT_TOWER_ORANGE=23
	-D FLAG_PIN_LIGHT_TOWER_GREEN=33

;-----M5Stack ATOM Lite with 1 Button 1 RGB LED (without LCD Display) SKU: C008-------------
[env:m5stack-atom-lite]
board = m5stack-atom
monitor_speed = 115200
lib_deps = 
	m5stack/M5Atom@^0.1.0
	fastled/FastLED@^3.5.0
build_flags = 
	-D BOARD_M5_ATOM_LITE
	-D RGB_LED_1x1
	-D FLAG_PIN_RXD_UART_TO_CNC=26
	-D FLAG_PIN_TXD_UART_TO_CNC=32
	-D FLAG_PIN_LIGHT_TOWER_RED=19
	-D FLAG_PIN_LIGHT_TOWER_ORANGE=23
	-D FLAG_PIN_LIGHT_TOWER_GREEN=33

; This unit has no free GPIO's for the LIGTH Tower.
;-----M5Stack Atom PSRAM - M5GFX LCD Display Treiber Kit  with 1 Button 1 RGB LED -------------
[env:m5stack-atom-psram-hdmi-lcd-display]
board = m5stack-atom
monitor_speed = 115200
lib_deps = 
	m5stack/M5Atom@^0.1.0
	fastled/FastLED@^3.5.0
build_flags = 
	-D BOARD_M5_ATOM_PSRAM_LCD
	-D RGB_LED_1x1
	-D FLAG_PIN_RXD_UART_TO_CNC=26
	-D FLAG_PIN_TXD_UART_TO_CNC=32
	-D FLAG_PIN_LIGHT_TOWER_RED=0    ; This unit has no free GPIO's for the LIGTH Tower.
	-D FLAG_PIN_LIGHT_TOWER_ORANGE=0 ; This unit has no free GPIO's for the LIGTH Tower.
	-D FLAG_PIN_LIGHT_TOWER_GREEN=0  ; This unit has no free GPIO's for the LIGTH Tower.